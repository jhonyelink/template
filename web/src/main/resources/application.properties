server.port=7070

# logback config
logging.config=classpath:config/log/logback-spring.xml
template.log.dir=logs
template.log.level=INFO

# mybatis config
mybatis.config-location=classpath:mybatis-config.xml

# mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/template?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=test1
spring.datasource.password=test1
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#thymelea模板配置
spring.thymeleaf.prefix=classpath:/thymeleaf/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**